<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">

    <!-- Awesome Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/sanfrancisco-font.css">
    
    <style>
      html {
        background: url(img/landing_bg.jpg) no-repeat center center fixed; 
        background-size: cover;
      }
      body {
        color: white;
        background-color: rgba(0,0,0,0);
        font-family: "San Francisco";
        font-weight: 200;
      }
      a, a:hover {
        color:white;
      }
      .small-icon {
        font-size: 0.7rem;
      }
      #join-us {
        position: absolute;
        top: 47%;
        width: 100%;
        text-align: center;
      }
      #join-us a {
        font-size: 1rem;
      }
      h1 {
        font-size: 2.2rem;
      }
/*      .centre {
        margin-left: auto;
        margin-right: auto;
      }*/

      @media (min-width: 33.9em) { 
        #title {
          position: absolute;
          left: 50px;
          top: 20px;
        }
        #copyright {
          position: absolute;
          left: 50px;
          bottom: 10px;
          font-size: 0.5rem;
        }
      }
      @media (max-width: 33.9em) { 
        #title {
          width:100%;
          margin-top: 20px;
          text-align:center;
        }
        #copyright {
          position: absolute;
          bottom: 10px;
          font-size: 0.5rem;
          text-align: center;
          width:100%;
        }
      }
      #title img {
        height:2rem;
      }

      /*SF-UI-Display-Regular.otf*/
/*      @font-face {
        font-family: "San Francisco";
        src: url("fonts/SF-UI-Display-Regular.otf") format("opentype");
      }
*/
    </style>
  </head>
  <body>
    <div id="title">
      <a href="sphereknowledge.com"><img src="img/logo.png" alt="Sphere logo"/></a>
    </div>
    <div id="join-us">
      <div class="centre">
        <a href="https://script.google.com/macros/s/AKfycbxGgx4ibAOPdNvFAfIffpV6nh3dOGEaftLRrzPBsDNZdzsh0mKG/exec">Join Team <span class="small-icon"><i class="fa fa-chevron-right"></i></span></a>
      </div>
    </div>
    <div id="copyright">
      Image: <a href="https://www.flickr.com/photos/8353854@N08/">alex.byworth</a>, flipped & cropped
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
  </body>
</html>
